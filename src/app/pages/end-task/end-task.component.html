<div class="container">
  <app-header>
    <div class="arrow" (click)="back()">
      <svg-icon
        src="/assets/Icons/tabs/arrowLeft.svg"
        [svgStyle]="{
          'height.vh': 3.9,
          'width.vh': 3.9
        }"
      ></svg-icon>
    </div>
    <div class="title">{{(tabsService.currentTask$ | async)?.num}}</div>
  </app-header>

  <div class="content">
    <app-step-progress-bar [stepsCount]="3" [activeStepIndex]="2"></app-step-progress-bar>

    <div class="content-text-block">
      <span class="subscript-text">Установка:<span class="light-text">{{(tabsService.currentTask$ | async)?.manufacture}}</span></span>
      <div class="icons">
        <div
          class="icon"
        >
          <svg-icon
            [svgStyle]="{
            'height': '2.5vh',
            'width': '2.5vh'
          }"
            src="assets/Icons/tabs/tasks-tab/tare.svg"
          ></svg-icon>
        </div>
        <div
          class="icon"
        >
          <svg-icon
            [svgStyle]="{
            'height': '2.5vh',
            'width': '2.5vh'
          }"
            src="assets/Icons/tabs/tasks-tab/test.svg"
          ></svg-icon>
        </div>
      </div>
    </div>
    <div class="content-text-block">
      <span class="gray-text">Для завершения:</span>
    </div>

    <div class="main-block">
      <svg-icon
        src="assets/Icons/end-task/main.svg"
        [svgStyle]="{
            'height': 'auto',
            'width.%': 100
          }"
      ></svg-icon>
    </div>

    <button class="btn btn_active" (click)="nextTask()">
      <span>{{((this.tabsService.newItems$ | async).length === 0)? 'Завершить все задания' : (this.tabsService.newItems$ | async)[1]?.specialProps?.includes('elk') ? 'Завершить заданиe' : 'Следующее задание'}}</span>
    </button>
    <button class="btn" disabled>Завершить задание</button>
  </div>
</div>
