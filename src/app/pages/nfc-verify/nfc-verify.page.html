<app-header>
  <div style="margin-top: 3px" class="back-button" (click)="back()">
    <svg-icon
      src="assets/Icons/shared/back.svg"
      [svgStyle]="{
        'width': '3.2vh',
        'height': '3.2vh'
      }"
    ></svg-icon>
  </div>
  <span class="task-number-span">{{(currentTask$ | async).num | splitNumberSign}}</span>
</app-header>
<div style="width: 100%; height: 100%; background-color: #1C1F2B;" class="content">
  <app-step-progress-bar [stepsCount]="3" [activeStepIndex]="1">
  </app-step-progress-bar>

  <div class="task=info-block">
    <div class="content-text-block">
     <span class="gray-text">
    Установка:
    <span class="light-text">
      {{(currentTask$ | async).manufacture}}
    </span>
  </span>
    </div>
    <div class="content-text-block">
     <span class="gray-text">
    Отсканируйте NFC метку для подтверждения выгрузки
    <span class="light-text">
      пустой тары ({{(currentTask$ | async).tare }} шт)
    </span>
       <span class="gray-text">
      и загрузки
    </span>
    <span class="light-text">
      проб ({{(currentTask$ | async).test}})
    </span>
  </span>
    </div>
  </div>


</div>

<div style="background-color: #1C1F2B" class="nfc-icon-block">
  <svg-icon style="margin-left: calc(50vw - 17.5vh)"
            src="assets/Icons/nfc/nfc_icon.svg"
            [svgStyle]="{
        'width': '35vh',
        'height': '35vh'
      }"
  ></svg-icon>
</div>
<!--Футер будет заменен-->
<ion-footer style="background-color: #1C1F2B" class="footer">
  <div class="bottom-buttons-block">
    <button (click)="enableNfc()"
      class="btn btn-margin-bottom">Включить NFC
    </button>
    <button disabled
            class="btn">Завершить задание
    </button>
  </div>
</ion-footer>
