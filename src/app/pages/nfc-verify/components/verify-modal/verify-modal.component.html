<div class="container">
  <div class="content">
    <div class="header-block">
      <span class="header">Подтвердите выполнение</span>
    </div>
    <div class="info-block">
      <span class="info-block-header">Выгружены пустые тары ({{(tabsService.currentTask$ | async)?.tares.length}})</span>
      <div
        class="info-block-item"
        *ngFor="let tare of (tabsService.currentTask$ | async)?.tares"
      >
        <ion-checkbox checked></ion-checkbox>
        <span class="light-text">{{tare?.name}}</span>
        <span class="gray-text">{{tare?.count}} шт</span>
      </div>
    </div>
    <div class="info-block">
      <span class="info-block-header">Загружены пробы ({{(tabsService.currentTask$ | async)?.probes.length}})</span>
      <div
        class="info-block-item"
        *ngFor="let probe of (tabsService.currentTask$ | async)?.probes"
      >
        <ion-checkbox checked></ion-checkbox>
        <span class="light-text">{{probe?.name}}</span>
        <span class="gray-text">{{probe?.count}} шт</span>
      </div>
    </div>
  </div>
  <app-button (click)="presentNfcTimerModal()" class="accept-button">Подтверждаю</app-button>
  <div (click)="close()" class="close-button">
    <svg-icon [svgStyle]="{
         'width': '2.2vh',
         'height': '2.2vh'
       }" class="close-button__icon" src="assets/Icons/shared/close_icon.svg"
    >
    </svg-icon>
  </div>
</div>
