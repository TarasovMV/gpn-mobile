<div class="container">
  <div class="cancel" (click)="dismiss()">
    <svg-icon
      src="assets/Icons/tabs/cancel.svg"
      [svgStyle]="{
        'width.vh': 2.2,
        'height.vh': 2.2
      }"
    ></svg-icon>
  </div>
  <div class="content">
    <div class="message">
      Вы <span class="danger">не активны</span> более 15 минут, если статус не
      будет изменен, задачи будут переназначены
    </div>
  </div>
  <app-button class="btn" (click)="dismiss()">Понятно</app-button>
</div>
