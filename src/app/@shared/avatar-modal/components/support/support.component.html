<div class="container">
  <span class="reason">Причина обращения в тех. поддержку:</span>

  <div class="dropdown">
    <app-dropdown
      [data]="dropdownList"
      (onChanged)="changeDropdownValue($event)"
    ></app-dropdown>
  </div>

  <textarea
    *ngIf="currentValueIdx === 0"
    placeholder="Напишите причину"
  ></textarea>

  <div class="btns">
    <app-button class="btn" [isActive]="false">Отправить обращение</app-button>
    <app-button class="btn" [isActive]="false">Позвонить оператору</app-button>
  </div>
</div>
